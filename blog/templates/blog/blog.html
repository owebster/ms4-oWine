{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    {% for blog in blogpost %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <a href="{% url 'blog_detail' blog.id %}">
                    <!-- Have blog title, author and created or last updated dates here. -->
                        <h2 class="mb-0">
                            {{ blog.title }}  
                        </h2>
                        <h4>
                            by  {{ blog.user|title }}  on  {{ blog.created }}
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Endfor loop -->
    {% endfor %}
{% endblock %}
